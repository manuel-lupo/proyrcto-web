<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>43 Studio - Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="contenido">
        <header>
            <img src="images/43_Studio-removebg-preview (1).png" alt="Logo">
            <div class="menu"><button id="btn-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
            </div>
        </header>
        <nav>
            <ul>
                <a class="boton" href="index.html">
                    <li>Inicio</li>
                </a>
                <a class="boton" href="inprogress.html">
                    <li>Noticias</li>
                </a>
                <a class="boton" href="conocenos.html">
                    <li>Conocenos</li>
                </a>
                <a class="boton" href="presupuesto.html">
                    <li>Presupuestos</li>
                </a>
                <a class="boton" href="registrarse.html">
                    <li>Registrarse</li>
                </a>
            </ul>
        </nav>
        <section>
            <div class="caja">
                <form id="registro">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" value="" placeholder="Ingrese su nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" value="" placeholder="Ingrese su apellido" required>
                    <label for="correo electronico">Correo electronico</label>
                    <input type="email" name="email" value="" placeholder="Ingrese su email" required>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="pass" value="" placeholder="Contraseña" required>
                    <div class="captcha">
                        <!--Contenedor de todos los elementos para resolver el captcha-->
                        <div class="preview">
                            <p class="digitos" id="digitos">Genere su captcha</p>
                        </div>
                        <!--Visualizaciion de captcha y mensajes uso de id por especificidad de cascada-->
                        <button class="boton" type="button" id="btn-refresh"><img src="images/refresh.png"></button>
                        <input type="text" name="respuesta" value="" placeholder="Ingrese el texto" id="resp">
                    </div>
                    <input type="checkbox" name="terminos" id="condiciones"><label for="terminos" class="terminos">Estoy
                        de acuerdo con los <a href="inprogress.html">Terminos y condiciones.</a></label>
                    <input type="button" class="boton" value="Registrarse" id="btn-registro">
                </form>
            </div>
        </section>
        <footer>
            <ul>
                <li><a href="https://instagram.com/_43.studio">Instagram</a></li>
                <li><a href="https://soundcloud.com/user-47028385">Soundcloud</a></li>
                <li>Spotify Manukay</li>
                <li>Spotify Kiddoblack</li>
            </ul>
            <h4>&COPY;43Studio - Tandil, Bs.As.</h4>
        </footer>

    </div>
    <script src="js/menu.js" type="text/javascript"></script>
    <script src="js/captcha.js" type="text/javascript"></script>
</body>

</html>
